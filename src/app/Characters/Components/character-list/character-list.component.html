<div class="grid grid-cols-2 md:grid-cols-3 gap-4 p-10">
  <div *ngFor="let character of characters">
    <a
      class="flex items-center bg-gray-700 p-4 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300"
    >
      <img
        class="w-32 h-32 object-cover rounded-full border-4 border-gray-700 shadow-md"
        [src]="character.image"
        alt="{{character.name}}"
      />
      <div class="ml-4 flex-1">
        <h2 class="text-white font-bold text-lg mb-2 truncate">{{character.name}}</h2>
        <div class="bg-gray-900 p-4 rounded-lg shadow-md">
          <p class="text-gray-400 text-sm">
            <span class="font-semibold text-gray-300">Status:</span> {{character.status}}
          </p>
          <p class="text-gray-400 text-sm">
            <span class="font-semibold text-gray-300">Species:</span> {{character.species}}
          </p>
          <p class="text-gray-400 text-sm truncate">
            <span class="font-semibold text-gray-300">Location:</span> {{character.location.name}}
          </p>
        </div>
      </div>
    </a>
  </div>
</div>
